<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sparande – Ekonomi 4.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sparande</h1>

  <div class="input-group">
    <label for="startkapital">Startkapital (kr):</label>
    <input type="number" id="startkapital" value="100000">
  </div>

  <div class="input-group">
    <label for="sparande">Månadssparande (kr):</label>
    <input type="number" id="sparande" value="2000">
  </div>

  <div class="input-group">
    <label for="ranta">Årlig ränta (%):</label>
    <input type="number" id="ranta" value="5">
  </div>

  <div class="input-group">
    <label for="ar">Antal år:</label>
    <input type="number" id="ar" value="10">
  </div>

  <button onclick="calcSparande()">Beräkna</button>

  <h2>Resultat</h2>
  <p>Slutvärde: <span id="sparResult"></span></p>
  <p>Total skatt: <span id="skattResult"></span></p>

  <script src="script.js"></script>
</body>
</html>
