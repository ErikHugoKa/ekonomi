<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sparande – Ekonomi 4.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sparande</h1>

  <div class="input-group">
    <label for="startkapital">Startkapital (SEK):</label>
    <input type="number" id="startkapital" value="100000">
  </div>

  <div class="input-group">
    <label for="kapitalOkning">Ökning av kapital per år (%):</label>
    <input type="number" id="kapitalOkning" value="5">
  </div>

  <div class="input-group">
    <label for="sparandeOkning">Ökning av sparande per år (%):</label>
    <input type="number" id="sparandeOkning" value="2">
  </div>

  <div class="input-group">
    <label for="sparande">Sparande per månad (SEK):</label>
    <input type="number" id="sparande" value="2000">
  </div>

  <div class="input-group">
    <label for="skatt">Skattesats ISK (%):</label>
    <input type="number" id="skatt" value="0.375">
  </div>

  <div class="input-group">
    <label for="ar">Sparhorisont (år):</label>
    <input type="number" id="ar" value="10">
  </div>

  <div class="input-group">
    <label for="inflation">Inflation (%):</label>
    <input type="number" id="inflation" value="2">
  </div>

  <div class="input-group">
    <label>
      <input type="checkbox" id="raknaInflation">
      Räkna med inflation
    </label>
  </div>

  <button onclick="calcSparande()">Beräkna</button>

  <h2>Resultat</h2>
  <p>Slutvärde: <span id="sparResult"></span></p>
  <p>Total skatt: <span id="skattResult"></span></p>
  <p>Direkt sparande (utan ränta): <span id="direktResult"></span></p>
  <p>Månadssparande efter sparhorisont: <span id="slutSparande"></span></p>

  <script src="script.js"></script>
</body>
</html>
